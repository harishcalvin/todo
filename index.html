<!DOCTYPE html>
<html lang="en">
<!-- new todo -->
<!-- statsadd branch -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Todo App</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- fontFamily -->

    <!-- styleCss -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bcg-img">
        <img src="./images/bg-desktop-light.jpg" class="img-fluid" id="bcgImg" alt="">
    </div>
    <div class="container light_mode" id="lightMode">
        <div class="d-flex justify-content-around align-items-center header pt-3 pt-md-5">
            <h1 class="title">Todo</h1>
            <!-- lightMode -->
            <i class="bi bi-moon-fill" id="moonIcon"></i>
        </div>
        <!--  -->
        <main class="d-flex justify-content-center flex-column">
            <form>
                <div class="d-flex align-items-center justify-content-center" id="todo">
                    <svg class="checkbox"></svg>
                    <input type="text" name="" id="todoInput" placeholder="Create a new todo...">
                    <button class="click" style="opacity: 0;"></button>
                </div>
            </form>

            <!-- todo js -->
            <div class="d-flex justify-content-center todo_container">
                <ul class="d-flex flex-column todo_ul">

                </ul>
            </div>
            <div class="d-flex justify-content-between align-items-center todo_stats flex-column flex-md-row todo_stats_0">
                <div class="d-flex justify-content-between stats_1">
                    <p class="items_count px-2"> <span id="itemLeft">0</span> Items Left</p>
                    <button class="btn_c_completed d-block d-md-none d-lg-none">Clear Completed</button>
                </div>
                <div class="stats_2">
                    <button class="btn_al">All</button>
                    <button class="btn_active">Active</button>
                    <button class="btn_completed">Completed</button>
                </div>
                <button class="d_btn_c_completed btn_completed d-none d-md-block">Clear completed</button>
            </div>
        </main>

    </div>
    <!-- script -->
    <script src="index.js"></script>
</body>

</html>
